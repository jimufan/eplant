<div id="divMainJsmol" class="all" style="position: relative;z-index: 2;height: 100%;width: 100%;">

	<div id="divMoleculeSetting" style="display:none;margin-top: -10px;">

			<h4 class="features">Platform Speed</h4>
			<div id="viewOptions" style="">
				<span id='platSpeed' class='radioMenu'>
					<!--<input type='radio' id='ps1' name='pSpeed' value='1'><label for='ps1'>1</label>-->
					<input type='radio' id='ps2' name='pSpeed' value='2' ><label for='ps2'>1</label>
					<!--<input type='radio' id='ps3' name='pSpeed' value='3'><label for='ps3'>3</label>-->
					<input type='radio' id='ps4' name='pSpeed' value='4' style="margin-left: 10px;"><label for='ps4'>2</label>
					<!--<input type='radio' id='ps5' name='pSpeed' value='5'><label for='ps5'>5</label>-->
					<input type='radio' id='ps6' name='pSpeed' value='6' style="margin-left: 10px;"><label for='ps6'>3</label>
					<!--<input type='radio' id='ps7' name='pSpeed' value='7'><label for='ps7'>7</label>-->
					<input type='radio' id='ps8' name='pSpeed' value='8' style="margin-left: 10px;" checked="checked"><label for='ps8'>4</label>
				</span>
			</div>
		</div>
		<div style="float: left;width: 100%;">
			<h4 class="features">Model Quality</h4>
			<div id="viewOptions" style="">
				<span id='spanquality' class='radioMenu'>						
					<input type='radio' id='mq' name='quality' value='medium' checked="checked"><label for='mq'>Medium</label>
					<input type='radio' id='hq' name='quality' value='high' style="margin-left: 10px;"><label for='hq'>High</label>
				</span>
			</div>
		</div>
		<div style="float: left;width: 100%;">
			<h4 class="features">Spin</h4>
			<div id="viewOptions" style="">
				<span id='spanspin' class='radioMenu'>						
					<input type='radio' id='sOff' name='spin' value='off' checked="checked"><label for='sOff'>Off</label>
					<input type='radio' id='sOn' name='spin' style="margin-left: 10px;" value='on'><label for='sOn'>On</label>
				</span>
			</div>
		</div>
		<div style="float: left;width: 100%;">
			<h4 class="features">Slab</h4>
			<div id="viewOptions" style="">
				<span id='spanslab' class='radioMenu'>						
					<input type='radio' id='std' name='slab' value='std' checked="checked"><label for='std'>Standard</label><br>
					<input type='radio' id='bhalf' name='slab' value='bhalf'><label for='bhalf'>Back half</label><br>
					<input type='radio' id='fhalf' name='slab' value='fhalf'><label for='fhalf'>Front half</label><br>
					<input type='radio' id='middle50' name='slab' value='middle50'><label for='middle50'>Middle 50%</label><br>
					<input type='radio' id='middle20' name='slab' value='middle20'><label for='middle20'>Middle 20%</label>
				</span>
			</div>
		</div>  
		
		<div style="float: left;width: 100%;">
			<h4 class="features">Color style</h4>
			<div id="viewOptions" style="">
				<span id='spancolor' class='radioMenu'>						
					<input type='radio' id='opaque' name='color' value='opaque' checked="checked"><label for='opaque'>Opaque</label>
					<input type='radio' id='translucent' name='color' style="margin-left: 10px;" value='translucent'><label for='translucent'>Translucent</label>
				</span>
			</div>
		</div>
		<div style="float: left;width: 100%;">
			<h4 class="features">Color by</h4>
			<div id="viewOptions" style="">
				<span id='hydrPolCharg' class='radioMenu'>
					<input type='radio' id='rd1' name='feature' value='hydro'><label for='rd1'>Hydrophobic/polar & charged residues</label>
				</span>
				<!--<span id='tempFactor' class='radioMenu'>
					<input type='radio' id='rd2' name='feature' value='temp'><label for='rd2'>Temperature factor</label>
					</span>
					<span id='spancchain' class='radioMenu'>
					<input type='radio' id='cchain' name='feature' value='cchain'><label for='cchain'>Chain</label>
				</span>-->
				<span id='spancstruc' class='radioMenu'>
					<input type='radio' id='cstruc' name='feature' value='cstruc'><label for='cstruc'>Structure</label>
				</span>
				<span id='spancgroup' class='radioMenu'>
					<input type='radio' id='cgroup' name='feature' value='cgroup'><label for='cgroup'>Rainbow</label>
				</span>
			</div>
		</div>
		
	</div>
